<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <nav>
    <div class="nav-wrapper blue darken-2">
      <div class="container">
        <a href="index.html" class="brand-logo">Goals Goals Goals</a>
        <a href="#" data-target="mobile-nav" class="sidenav-trigger right"><i class="material-icons">menu</i></a>
        <ul id="nav-desktop" class="right hide-on-med-and-down">
          <li><a href="index.html">Home</a></li>
          <li><a href="leagues.html">Leagues</a></li>
          <li><a href="matches.html">Matches</a></li>
          <li id="nav-login-link"><a href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-nav">
    <li><a href="index.html">Home</a></li>
    <li><a href="leagues.html">Leagues</a></li>
    <li><a href="matches.html">Matches</a></li>
    <li id="nav-login-link-mobile"><a href="login.html">Login</a></li>
  </ul>

  <main class="container section">
    <h1>League Management (Admin)</h1>
    <p>This page is restricted to administrators. Use this interface to create/delete leagues and assign users to leagues.</p>

    <div id="lm-root">
      <p>Loading admin tools…</p>
    </div>
  </main>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/site-header.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="module">
    import { currentUser } from './assets/js/auth.js';
    (async function() {
      const u = await currentUser();
      if (!u || u.role !== 'admin') {
        // redirect non-admins to home
        window.location.href = 'index.html';
        return;
      }
      const root = document.getElementById('lm-root');
      root.innerHTML = `
        <section>
          <h2>Users</h2>
          <p>Here you will be able to list users and assign them to leagues (scaffold).</p>
          <div id="lm-users">(user list placeholder)</div>
        </section>
        <section>
          <h2>Leagues</h2>
          <p>Here you will be able to create and delete leagues (scaffold).</p>
          <div id="lm-leagues">(league list placeholder)</div>
        </section>
      `;
    })();
  </script>
</body>
</html>
