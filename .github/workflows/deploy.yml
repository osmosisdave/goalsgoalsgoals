name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build (TypeScript)
        run: npm run build

      - name: Inject frontend production config
        run: |
          if [ -z "$API_ORIGIN" ]; then
            echo "No API_ORIGIN secret set; leaving assets/js/config.js as-is"
          else
            echo "// Generated by CI: production API origin" > assets/js/config.js
            echo "window.GGG_API_ORIGIN = '$API_ORIGIN';" >> assets/js/config.js
          fi
        env:
          API_ORIGIN: ${{ secrets.API_ORIGIN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Publish the repository root where `index.html` lives
          publish_dir: ./
